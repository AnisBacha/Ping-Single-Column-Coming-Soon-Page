<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Ping coming soon page</title>

  <link rel="stylesheet" href="css/style.css">

</head>

<body>

  <main class="main">

    <img class="main__logo" src="images/logo.svg" alt="logo">
    <h1 class="main__h1"> <span class="main__span"> We are launching</span> soon!</h1>
    <p class="main__p">Subscribe and get notified</p>

    <form class="main__form" action="" method="get">
      <section class="main__email">
        <input class="main__input" type="email" name="email" id="email" placeholder="Your email address...">
        <p class="main__error">Whoops! It looks like you forgot to add your email</p>
        <button class="main__btn" type="submit"> Notify Me </button>
      </section>
    </form>

    <img class="main__dashboard" src="images/illustration-dashboard.png" alt="Dashboard" class="main__img" width="1280"
      height="782">

    <section class="main__socials">
      <a href="#"><img src="images/facebook.svg" alt="Facebook"></a>
      <a href="#"><img src="images/twitter.svg" alt="Twitter"></a>
      <a href="#"><img src="images/instagram.svg" alt="Instagram"></a>
    </section>

    <p class="main__copyright">&copy;Copyright Ping. All rights reserved</p>

  </main>

  <!-- <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Anis Bacha</a>.
    </p>
  </footer> -->
  <script defer src="js/main.js"></script>
</body>

</html>
